version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            npm install
      - run:
          name: Build extension
          command: |
            npm run build
            mv web-ext-artifacts $CIRCLE_ARTIFACTS
      - run:
          name: Run linting checks
          command: |
            web-ext lint --self-hosted
