version: 2
jobs:
  build:
    docker:
      - image: circleci/python:2.7-node-browsers
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            pipenv install
            npm install
      - run:
          name: Build extension
          command: |
            npm run build
      - run:
          name: Run linting checks
          command: |
            npm run lint
      - run:
          name: Run automated tests
          command: |
            pipenv run test -- --firefox_bin $(which firefox)
      - run:
          name: Package extension as XPI
          command: |
            npm run package
      - store_artifacts:
          path: web-ext-artifacts
